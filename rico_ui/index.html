<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RICO | Neural Core</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-glow"></div>
  <div class="hud-shell">
    <header class="minimal-header">
      <div class="title-mark">
        <div class="core-dot"></div>
        <div class="title-text">RICO Neural Core</div>
      </div>
      <div class="state-indicator" id="state-indicator">Idle</div>
    </header>

    <main class="core-stage" aria-live="polite">
      <section class="core" id="core" data-state="idle">
        <div class="core-visuals">
          <canvas id="neuralCanvas"></canvas>
          <div class="core-drift"></div>
          <div class="core-outer"></div>
          <div class="core-middle"></div>
          <div class="core-inner"></div>
        </div>
        <form class="core-input" id="core-form">
          <input type="text" id="prompt" name="prompt" autocomplete="off" placeholder="Ask anythingâ€¦" aria-label="Command input">
        </form>
      </section>
    </main>

    <aside class="tool-overlay left-overlay" aria-hidden="true">
      <div class="overlay-caption">Left tool channel</div>
    </aside>
    <aside class="tool-overlay right-overlay" aria-hidden="true">
      <div class="overlay-caption">Right tool channel</div>
    </aside>

    <section class="console-log" id="console-log" aria-live="polite" aria-label="Conversation log"></section>
  </div>

  <script src="state_controller.js"></script>
  <script src="neural_core.js"></script>
  <script src="core.js"></script>
</body>
</html>
